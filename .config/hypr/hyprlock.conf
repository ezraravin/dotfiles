background {
    monitor =
    path = ~/Pictures/wallpaper.png
    blur_passes = 3
    blur_size = 8
    noise = 0.05
}

input-field {
    monitor =
    size = 300, 50
    position = 0, 0          # Centers horizontally; adjust vertically if needed
    halign = center
    valign = center
    outline_thickness = 2
    placeholder_text = <i>[sudo] password for $USER:</i>  # Mimics sudo prompt
    hide_input = false       # Show input (like sudo)
    dots_spacing = 0.3       # Tighter dot spacing (like sudo)
    dots_center = true       # Dots aligned centrally
    fade_on_empty = false    # Don't fade when empty (like sudo)

    font_color = rgb(200, 200, 200)
    font_family = "Monospace" # Use a monospace font (common in terminals)
    font_size = 16
}

label {
    monitor =
    text = cmd[update:60000] echo "BAT: $(cat /sys/class/power_supply/BAT0/capacity)%"
    position = 0, 50
    halign = center
    valign = center
    font_size = 20
    font_family = Noto Sans
}
